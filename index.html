<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Blog preview card</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap');
  </style>

  <link rel="stylesheet" href="index.css">
</head>

<body>
  <main class="main">
    <article class="card">
      <header>
        <img src="assets/images/illustration-article.svg" alt="illustration" class="card-image">

        <span class="card-tag">Learning</span>

        <p class="date">Published 21 Dec 2023</p>
      </header>

      <h1 class="extra-bold">HTML & CSS foundations</h1>
      <p class="body-text">These languages are the backbone of every website, defining structure, content, and
        presentation.</p>

      <footer class="author">
        <img src="assets/images/image-avatar.webp" alt="avatar" class="author-image">
        <span class="extra-bold">Greg Hooper</span>
      </footer>
    </article>
  </main>

  <footer>
    <div class="attribution">
      Coded by <a href="https://github.com/prithwish-hati" target="_blank">Prithwish Hati</a>.
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    </div>
  </footer>
</body>

</html>
